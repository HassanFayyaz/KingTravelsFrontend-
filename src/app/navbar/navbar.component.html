	<!-- Header -->

	<header class="header">
		<div class="container">
			<div class="row">
				<div class="col">
					<div class="header_container d-flex flex-row align-items-center justify-content-start" style="background-color: whitesmoke;">

						<!-- Logo -->
						<div class="logo_container">
							<div class="logo">
								<div style="color: black;">King's Travel</div>
								<div style="color: black;">travel agency</div>
								<small style="color: black;">ATOL NO. : 5516</small>
								<br>
								<small style="color: black;">LATA NO. : 91259276</small>
								<div class="logo_image"><img id="logo" height="70px" width="80px"  src="assets/images/logo2.png" alt="logo"></div>
							</div>
						</div>

						<!-- Main Navigation -->
						<nav class="main_nav ml-auto">
							<ul class="main_nav_list">
								<li class="main_nav_item"  [ngClass]="{'active':routeName=='home'}"><a style="color: black;" href="#">Home</a></li>
								<li class="main_nav_item"  [ngClass]="{'active':routeName=='about'}"><a style="color: black;" href="about">About us</a></li>
								<!-- <li class="main_nav_item"  [ngClass]="{'active':routeName=='offer'}"><a href="offer">Offers</a></li> -->
								<li class="main_nav_item"  [ngClass]="{'active':routeName=='news'}"><a style="color: black;" href="news">News</a></li>
								<li class="main_nav_item"  [ngClass]="{'active':routeName=='contact'}"><a style="color: black;" href="contact">Contact</a></li>
							</ul>
						</nav>

						<!-- Search -->
						<div class="search">
							<form action="#" class="search_form">
								<input type="search" name="search_input" class="search_input ctrl_class" required="required" placeholder="Keyword">
								<button type="submit" class="search_button ml-auto ctrl_class"><img src="assets/images/search.png" alt=""></button>
							</form>
						</div>

						<!-- Hamburger -->
						<div class="hamburger ml-auto"><i class="fa fa-bars" aria-hidden="true"></i></div>

					</div>
				</div>
			</div>
		</div>
	</header>
