	<!-- Header -->

	<header class="header">
		<div class="container">
			<div class="row">
				<div class="col">
					<div class="header_container d-flex flex-row align-items-center justify-content-start">

						<!-- Logo -->
						<div class="logo_container">
							<div class="logo">
								<div>destino</div>
								<div>travel agency</div>
								<div class="logo_image"><img src="assets/images/logo.png" alt=""></div>
							</div>
						</div>

						<!-- Main Navigation -->
						<nav class="main_nav ml-auto">
							<ul class="main_nav_list">
								<li class="main_nav_item" [ngClass]="{'active':routeName=='home'}"><a href="#">Home</a></li>
								<li class="main_nav_item"  [ngClass]="{'active':routeName=='about'}"><a href="about">About us</a></li>
								<!-- <li class="main_nav_item"  [ngClass]="{'active':routeName=='offer'}"><a href="offer">Offers</a></li> -->
								<li class="main_nav_item"  [ngClass]="{'active':routeName=='news'}"><a href="news">News</a></li>
								<li class="main_nav_item"  [ngClass]="{'active':routeName=='contact'}"><a href="contact">Contact</a></li>
							</ul>
						</nav>

						<!-- Search -->
						<div class="search">
							<form action="#" class="search_form">
								<input type="search" name="search_input" class="search_input ctrl_class" required="required" placeholder="Keyword">
								<button type="submit" class="search_button ml-auto ctrl_class"><img src="assets/images/search.png" alt=""></button>
							</form>
						</div>

						<!-- Hamburger -->
						<div class="hamburger ml-auto"><i class="fa fa-bars" aria-hidden="true"></i></div>

					</div>
				</div>
			</div>
		</div>
	</header>
