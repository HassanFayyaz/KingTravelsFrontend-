<nz-card style="width: 100%" nzTitle="Add/Edit Travel Fares ">
  <form>

    <label><b>Departure From</b><span style="color: red">*</span></label>
    <input nz-input type="text" [(ngModel)]="travelFairs.departureFrom" placeholder="Departure From" name="departureFrom"
       required />
    <br />
    <br />
    <label><b>Arrival To</b><span style="color: red">*</span></label>
    <input nz-input type="text" [(ngModel)]="travelFairs.arrivalTo" placeholder="Departure To" name="arrivalTo" 
      required />
    <br />
    <br />
    <label><b>Departure Date</b><span style="color: red">*</span></label>
    <input nz-input type="date" [(ngModel)]="travelFairs.departureDate" placeholder="Departure Date" name="departureDate"
       required />
    <br />
    <br />
    <label><b>Arrival Date</b><span style="color: red">*</span></label>
    <input nz-input type="date" [(ngModel)]="travelFairs.arrivalDate" placeholder="Arrival Date" name="arrivalDate" 
      required />
    <br />
    <br />
    <label><b>Amount (in dollars)</b><span style="color: red">*</span></label>
    <input nz-input type="number" [(ngModel)]="travelFairs.amount" placeholder="$400" name="amount"  required />
    <br />
    <br />
    <label><b>Discount</b><span style="color: lightslategray">(optional)</span></label>
    <input nz-input type="number" [(ngModel)]="travelFairs.discount" placeholder="Discount" name="discount"  />
    <br />
    <br />

    <label><b>Is Active : <span style="color: red">*</span></b></label>
    <br />
    <nz-radio-group name="active" [(ngModel)]="travelFairs.active ">
      <label nz-radio nzValue="True">True</label>
      <label nz-radio nzValue="False">False</label>
    </nz-radio-group>
    <br />
    <br>
     <form #myForm="ngForm">
      <div nz-row *ngFor="let data of categories;let i=index">
        <div nz-col nzSpan="24">
          <label><b>{{data.category}} </b>(in $)</label>
          <input nz-input type="number" ngModel placeholder="Price in $" name="{{data.id+'-'+i}}"  />
        </div>
        <br>
      </div>

    <br>
 

    <button (click)="save(myForm.value)" style="width: 15%;margin-top: 10px; float: right;"
      nz-button nzType="primary" nzDanger>
      Add Fares
    </button>
  </form>

  </form>

 
</nz-card>
