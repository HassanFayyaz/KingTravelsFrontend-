<div class="container-xl" style="padding:0px;">
	<div class="table-responsive">
		<div class="table-wrapper">
			<div class="table-title">
				<div class="row">
					<div class="col-sm-6">
						<h2>All Flight Fairs</h2>
					</div>
					<div class="col-sm-6">
						<a  class="btn btn-info" style="background-color:#131a2f" data-toggle="modal">
                            <span>Add New Category</span>
                        </a>
					</div>
				</div>
			</div>
			<table class="table table-striped table-hover">
				<thead>
					<tr style="width: 100%;">
                        
						
                        <th>Category</th>
                        <th style="text-align: right;">Actions</th>
						
					</tr>
				</thead>
				<tbody>
					<tr *ngFor="let data of categories"  >
						<td>{{data.category}}</td>
						
						<td style="text-align: right;">
							<a class="edit"><i class="material-icons" data-toggle="tooltip" title="Edit">&#xE254;</i></a>
							<a nz-popconfirm
                            nzPopconfirmTitle="Are you sure delete this task?"
                            (nzOnConfirm)="confirmDelete()"
                            (nzOnCancel)="cancel()"
                            nzPopconfirmPlacement="topLeft" class="delete" ><i class="material-icons" data-toggle="tooltip" title="Delete">&#xE872;</i></a>
						</td>
					</tr>
					
					
				</tbody>
			</table>
		
		</div>
	</div>        
</div>
